<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro</title>
    <link rel="shortcut icon" href="images/logo32.png">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>
<body>
    <div class="intro">
        <form action="idownload" method="post">
                <p>
                    <h3>Jury:</h3>
                    <br>

                    {% for i in range(number_of_jury) %}
                        <select class="jurylist" name="jury{{ i }}">
                            {% for j in jury %}
                                <option>{{ j }}</option>
                            {% endfor %}
                        </select>
                    {% endfor %}
                </p>


                    {% for i in range(number_of_teams) %}
                        <p class="oneintroteam">
                            <br>
                            <h3>Team {{ i + 1 }}:</h3>
                            <select name="team{{ i }}">
                                {% for line in teams %}
                                    <option>{{ line }}</option>
                                {% endfor %}
                            </select>

                            Yellow cards:
                            <input type="text" class="yellow_cards" name="team_yc{{ i }}"><br>

                            <br>
                            Team marks:
                            <input type="text" name="team_mark{{ i }}"><br>
                        </p>
                    {% endfor %}

                <input class="accept" type="submit" value="Download" id="idownload">
        </form>
    </div>
</body>
</html>
